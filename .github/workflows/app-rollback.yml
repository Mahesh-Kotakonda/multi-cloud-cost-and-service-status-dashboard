name: Rollback Deployment

on:
  workflow_dispatch:

jobs:
  prepare_rollback:
    name: Prepare Rollback JSONs
    runs-on: self-hosted
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
      S3_BUCKET: multi-cloud-cost-and-service-status-dashboard
      DEPLOYMENT_JSON_PREFIX: deployments/
      INFRA_JSON_PATH: infra/multi-cloud-dashboard-outputs.json
    outputs:
      deployment_json_file: ${{ steps.download.outputs.deployment_json_file }}
      infra_json_file: ${{ steps.download.outputs.infra_json_file }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Fetch Latest Deployment JSON from S3
        id: download
        run: |
          # Get latest deployment JSON
          DEPLOYMENT_KEY=$(aws s3api list-objects-v2 \
                            --bucket $S3_BUCKET \
                            --prefix "$DEPLOYMENT_JSON_PREFIX" \
                            --query 'reverse(sort_by(Contents,&LastModified))[0].Key' \
                            --output text)

          if [ -z "$DEPLOYMENT_KEY" ] || [ "$DEPLOYMENT_KEY" = "None" ]; then
            echo "No deployment JSON found in S3 at prefix $DEPLOYMENT_JSON_PREFIX"
            exit 1
          fi

          echo "Fetching deployment JSON: $DEPLOYMENT_KEY"
          aws s3 cp "s3://$S3_BUCKET/$DEPLOYMENT_KEY" ./latest-deployment.json

          # Download infra JSON
          echo "Fetching infra JSON: $INFRA_JSON_PATH"
          aws s3 cp "s3://$S3_BUCKET/$INFRA_JSON_PATH" ./infra-outputs.json

          # Export as outputs
          echo "deployment_json_file=latest-deployment.json" >> $GITHUB_OUTPUT
          echo "infra_json_file=infra-outputs.json" >> $GITHUB_OUTPUT

  print_jsons:
    name: Print Deployment and Infra JSONs
    runs-on: self-hosted
    needs: prepare_rollback
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Print JSON files
        run: |
          DEPLOY_JSON=${{ needs.prepare_rollback.outputs.deployment_json_file }}
          INFRA_JSON=${{ needs.prepare_rollback.outputs.infra_json_file }}

          echo "===== Deployment JSON ====="
          cat "$DEPLOY_JSON"
          echo ""
          echo "===== Infra JSON ====="
          cat "$INFRA_JSON"
