name: Terraform Destroy and Docker Cleanup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 7 * * *'
    - cron: '30 14 * * *'

jobs:
  terraform-destroy:
    runs-on: self-hosted
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: us-east-1
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Destroy
        id: destroy
        if: (github.event_name == 'workflow_dispatch' || github.event_name == 'schedule') && github.actor == 'Mahesh-Kotakonda'
        working-directory: infra/terraform
        run: terraform destroy -auto-approve
  docker-cleanup:
    runs-on: self-hosted
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKER_REPO: multi-cloud-cost-and-service-status-dashboard-repo
    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Clean up old Docker images
        run: |
          set -e

          # Fetch all tags. The "Authorization: JWT" header is crucial for private repos.
          ALL_TAGS=$(docker run --rm curlimages/curl:latest -s -H "Authorization: JWT ${{ secrets.DOCKERHUB_TOKEN }}" "https://hub.docker.com/v2/repositories/${DOCKERHUB_USERNAME}/${DOCKER_REPO}/tags/" | jq -r '.results[].name' | sort -rV)
          
          # Filter out the 'latest' tags and get the 3 most recent non-latest ones.
          NON_LATEST_TAGS=$(echo "$ALL_TAGS" | grep -v 'latest')
          TAGS_TO_KEEP=$(echo "$NON_LATEST_TAGS" | head -n 3)
          
          # Add all 'latest' tags back to the list of tags to keep.
          LATEST_TAGS=$(echo "$ALL_TAGS" | grep 'latest')
          TAGS_TO_KEEP="$TAGS_TO_KEEP $LATEST_TAGS"
          
          echo "Images to keep: $TAGS_TO_KEEP"
          echo "---"

          # Now, iterate and delete any tags not in the 'keep' list.
          for TAG in $ALL_TAGS; do
              # Check if the tag is NOT in the list of tags to keep.
              if [[ ! " ${TAGS_TO_KEEP[@]} " =~ " ${TAG} " ]]; then
                  echo "Deleting image: ${DOCKER_REPO}:${TAG}"
                  docker run --rm curlimages/curl:latest -X DELETE -H "Authorization: JWT ${{ secrets.DOCKERHUB_TOKEN }}" -s "https://hub.docker.com/v2/repositories/${DOCKERHUB_USERNAME}/${DOCKER_REPO}/tags/${TAG}/"
              else
                  echo "Keeping image: ${DOCKER_REPO}:${TAG}"
              fi
          done
          
          echo "Cleanup complete."
